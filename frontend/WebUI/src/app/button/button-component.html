<section>

  <!-- GET -->
  <div class="panel">
    <h3>Get (GET)</h3>
    <button class="full" mat-raised-button color="primary" (click)="onGet()">Get documents</button>
  </div>

  <!-- CREATE -->
  <div class="panel">
    <h3>Create (POST)</h3>
    <mat-form-field class="full" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="newTitle" name="newTitle">
    </mat-form-field>

    <mat-form-field class="full" appearance="outline">
      <mat-label>Content</mat-label>
      <input matInput [(ngModel)]="newContent" name="newContent">
    </mat-form-field>

    <button class="full" mat-raised-button color="accent"
            (click)="onCreate()" [disabled]="creating || !newTitle?.trim()">
      {{ creating ? 'Creating…' : 'Create' }}
    </button>
  </div>

  <!-- UPDATE -->
  <div class="panel">
    <h3>Update (PUT)</h3>
    <mat-form-field class="full" appearance="outline">
      <mat-label>ID to update</mat-label>
      <input matInput type="number" [(ngModel)]="updateId" name="updateId">
    </mat-form-field>

    <mat-form-field class="full" appearance="outline">
      <mat-label>New title (optional)</mat-label>
      <input matInput [(ngModel)]="updateTitle" name="updateTitle">
    </mat-form-field>

    <mat-form-field class="full" appearance="outline">
      <mat-label>New content (optional)</mat-label>
      <input matInput [(ngModel)]="updateContent" name="updateContent">
    </mat-form-field>

    <button class="full" mat-raised-button color="primary"
            (click)="onUpdate()" [disabled]="updating || !updateId">
      {{ updating ? 'Updating…' : 'Update' }}
    </button>
  </div>

  <!-- DELETE -->
  <div class="panel">
    <h3>Delete (DELETE)</h3>
    <mat-form-field class="full" appearance="outline">
      <mat-label>ID to delete</mat-label>
      <input matInput type="number" [(ngModel)]="deleteId" name="deleteId">
    </mat-form-field>

    <button class="full" mat-raised-button color="warn"
            (click)="onDelete()" [disabled]="deleting || !deleteId">
      {{ deleting ? 'Deleting…' : 'Delete' }}
    </button>
  </div>

  <mat-divider style="margin:16px 0;"></mat-divider>

  <!-- Results -->
  <div *ngIf="documents?.length" class="panel">
    <h3>Documents</h3>
    <div *ngFor="let d of documents" class="row">
      <strong>#{{ d.id }}</strong> — {{ d.title }} — {{ d.content }}
    </div>
  </div>
</section>
