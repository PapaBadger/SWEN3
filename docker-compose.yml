services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: dms
      POSTGRES_USER: dms_admin
      POSTGRES_PASSWORD: dmsIsVeryCool123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dms_admin -d dms"]
      interval: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pat/swen-dms:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dms
      SPRING_DATASOURCE_USERNAME: dms_admin
      SPRING_DATASOURCE_PASSWORD: dmsIsVeryCool123
      SPRING_FLYWAY_ENABLED: "false"
    ports:
      - "8080:8080"

volumes:
  pgdata:
